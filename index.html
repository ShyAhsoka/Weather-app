<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3d292b66df.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <br />
      <form id="search-form">
        <div class="row">
          <div class="col-1">

          </div>
          <div class="col-9" id="inputSearch">
            <input
              type="search"
              placeholder="Enter City Name.."
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-2">
            <Input
            class="btn custom-btn btn-outline-secondary"
              type="submit"
              value="search"
            ></input>
          </div>
        </div>
      </form>
      <br />
      <br />
      <h3 >Last Update: <span id="DatePlace"></span></h3>
      <h1 class="cityName">Szczecin, Poland</h1>
      <br />
      <br />
      <div class="row">
        <div class="col-5">
          <div class="mon">Mon 
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="40"/>
            <span class="days_temp">
              <span class="temperature-max">16° </span> 
              | 
              <span class="temperature-min"> 9°</span>
            </span>
          </div>
          <br />
          <div class="tue">Tue 
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="40"/>
            <span class="days_temp">
              <span class="temperature-max">16° </span> 
              | 
              <span class="temperature-min"> 9°</span>
            </span>
          </div>
          <br />
          <div class="wed">Wed 
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="40"/>
            <span class="days_temp">
              <span class="temperature-max">16° </span> 
              | 
              <span class="temperature-min"> 9°</span>
            </span>
          </div>
          <br />
          <div class="thu">Thu 
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="40"/>
            <span class="days_temp">
              <span class="temperature-max">16° </span> 
              | 
              <span class="temperature-min"> 9°</span>
            </span>
          </div>
          <br />
          <div class="fri">Fri 
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="40"/>
            <span class="days_temp">
              <span class="temperature-max">16° </span> 
              | 
              <span class="temperature-min"> 9°</span>
            </span>
            </div>
          <br />
          <br />
        </div>
        <div class="col-7">
          <br />
          <div>
            <h1>Today</h1>
          </div>
          <div class="weather_icon">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt=""
              id="icon"
            />
          </div>
          <div class="temperature">
            <span id="desc">Cloudy</span>
            <br />
            <h1>
              <strong class="temp">16</strong>
              <span class="units"
                ><a href="" id="celsiusUnit" class="active">℃</a> |
                <a href="#" id="farenheitUnit">℉</a></span
              >
            </h1>
          </div>
          <br />
          <br />
          <div class="row">
            <div class="col">
              <div class="wind_class">Wind: <span id="wind">2</span>km/h</div>
              <br />
              <div class="sunrise"><i class="far fa-sun"></i>: 5:40</div>
            </div>
            <div class="col">
              <div class="humidity_class">
                Humidity: <span id="humidity">50</span>%
              </div>
              <br />
              <div class="sunset"><i class="far fa-moon"></i>: 21:20</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="sourceCode">
      <a href="https://github.com/ShyAhsoka/Weather-app" >Source code</a> by Amelia Załęska-Turant
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
