!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3d292b66df.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <br />
      <div class="input-group mb-3">
        <input
          type="search"
          placeholder="Enter City Name.."
          autocomplete="off"
          class="form-control"
          id="city-input"
        />
        <button
          class="btn custom-btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
        <button
          class="btn custom-btn btn-outline-secondary"
          type="button"
          id="point"
        >
          📌
        </button>
      </div>
      <br />
      <br />
      <h3 id="DatePlace">Date</h3>
      <h1 class="cityName">Szczecin, Poland</h1>
      <br />
      <br />
      <div class="row">
        <div class="col-5">
          <div class="mon">Mon <span>10°C | 14°C</span></div>
          <br / >
          <div class="tue">Tue <span>13°C | 5°C</span></div>
          <br / >
          <div class="wed">Wed <span>12°C | 10°C</span></div>
          <br / >
          <div class="thu">Thu <span>16°C | 10°C</span></div>
          <br / >
          <div class="fri">Fri <span> 16°C | 7°C</span></div>
          <br />
          <br />
        </div>
        <div class="col-7">
          <br />
          <div>
            <h1>Today</h1>
          </div>
          <div class="emoji">
            ☁
          </div>
          <br />
          <div class="temperature">
            <h1><button class="temp">15°C</button></h1>
          </div>
          <br />
          <br />
          <div class="row">
            <div class="col">
              <div class="wind">
                Wind: 6 mph
              </div>
              <br />
              <div class="sunrise"><i class="far fa-sun"></i>: 5:40</div>
            </div>
            <div class="col">
              <div class="rain">
                Rain: 10%
              </div>
              <br />
              <div class="sunset"><i class="far fa-moon"></i>: 21:20</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
